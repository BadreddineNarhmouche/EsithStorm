<div class="login-page">
  <div class="login-card card">
    <h1 class="title">EsithStorm</h1>
    <p class="subtitle">Gestion textile – Connexion</p>
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Identifiant</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="admin" autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="••••••••" autocomplete="current-password" />
      </div>
      <p class="error-msg" *ngIf="error">{{ error }}</p>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>
    <p class="hint">Comptes de test : admin / admin123 — user / user123</p>
    <p class="hint backend-hint">La connexion nécessite que le backend Java soit démarré (voir README).</p>
  </div>
</div>
